<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>evenodd</title>
</head>
<body>
  <script type="text/javascript">
  	var sum=0
  	for ( var x=0; x<=1000; x++){
  		if (x%3===0 || x%5===0)
  	
  		{
  			sum+=x;
  		}
  	}
  		
  			document.write(sum);
  		
  	
  </script>
</body>
</html>
