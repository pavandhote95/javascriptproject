<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>evenodd</title>
</head>
<body>
  <script type="text/javascript">
  	for ( var x=0; x<=15; x++){
  		if (x===0){
  			console.log(x +"is even");

  		}
  		else if (x % 2 ===0)
  		{
  			console.log(x + " is even ");
  		}
  		else {
  			console.log(x + "is odd");
  		}
  	}
  </script>
</body>
</html>
