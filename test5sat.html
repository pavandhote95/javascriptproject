    <script type="text/javascript">

function sum_sq(array) {
  var sum = 0, 
      i = array.length;
  while (i--) 
   sum += Math.pow(array[i], 2);
  return sum;
}
 document.write("<h1> sum sqare of vector is : ",sum_sq([0,1,2,3,4]), "</h1>");
    </script>
