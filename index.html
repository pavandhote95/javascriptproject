<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my site </title>


<body>
    <script type="text/javascript">
        
        var myno=prompt("Enter any no: ");
        
        var i=1;
        var a=-1;
        var b=1;
    

       while (i<=myno){
        c=a+b;
        document.write(i," = ",c,"<br>");
        a=b;
        b=c;
        i++;
       }
    </script>
        

</body>

</html>
