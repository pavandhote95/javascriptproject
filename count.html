<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my site </title>


<body>
    <script type="text/javascript">
        var myno=prompt("Enter any no: ");

       var i=1;

       while (i<=myno){

          var j=1;
            while (j<=i){
                document.write(j);
                j++;
            }
             document.write("<br>");

          i++;

       }
    </script>
        

</body>

</html>
