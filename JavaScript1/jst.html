<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>mysite</title>

	<script type="text/javascript">
		function validation()
		{
			var mynm=document.f1.nm.value;
			var mycity=document.f1.city.value;
			var age=document.f1.age.value;
			var age1=parseInt(age);
			var pass1=document.f1.pass1.value;
			var pass2=document.f1.pass2.value;
			var fees=document.f1.fees.value;


			if (mynm=="")
			{
				alert("Please Enter your name !!!");
				document.f1.nm.focus();
				return false;
			}
			

			if (mycity=="")
			{
				alert("Please Enter your city !!!");
				document.f1.city.focus();
				return false;
			}
			if (age=="")
			{
				alert("Please Enter your age !!!");
				document.f1.age.focus();
				return false;
			}
			if(isNaN(age1))

			{
                alert("Please enter nummeric value !!!");
                document.f1.age.value="";
                document.f1.age.focus();
                return false;
			}

			if(pass1=="")
			{
				alert("Please enter your password !!!")
				document.f1.pass1.focus();
				return false;
			}

			if(pass2=="")
			{

				alert("Please enter your password!!!")
			    document.f1.pass1.focus();
			    return false;

			}

			if(pass1!=pass2)

			{
				alert("Your password does not match!!!")
				document.f1.pass1.value="";
				document.f1.pass2.value="";
				document.f1.pass1.focus();
				return false;
			}

		} 
	</script>
</head>
<body bgcolor="yellow">
	<form name="f1" method="post" onsubmit="return validation();" action="jslink.html">
		Enter Name <input type="text" name="nm">
		<br>
		Enter City <input type="text" name="city">
		<br>
		Enter Age <input type="text" name="age">
		<br>
		Enter Password <input type="password" name="pass1">
		<br>
		Re-enter Password <input type="password" name="pass2">
		<br>
		Enter Fees <input type="text" name="fees">
		<br>
		<input type="submit" name="" value="Data Save!!!">
	</form>


</body>
</html>
