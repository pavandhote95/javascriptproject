<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>mysite</title>
	<style type="text/css">
		#myimg
		{
			width: 400px;
			height: 300px;
			border: 5px solid lightblue;
			padding: 5px;
			border-radius: 50%;
		}
	</style>
	<script type="text/javascript">
		function back()
		{
			document.getElementById('myimg').src="cse.jpg";
		}


		function hover()
		{
			document.getElementById('myimg').src="eee.jpg";
		}


	</script>
</head>
<body bgcolor="yellow">
 <img src="cse.jpg" id="myimg" onmouseover="hover();" onmouseout="back();">
 <br>




</body>
</html>
