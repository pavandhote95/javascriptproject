<body bgcolor="yellow">
Enter product <input type="text" name="" id="pnm">

Total Price <input type="text" name="" id="tprice" style="background-color: lightgrey;" readonly>
<br>
CGST (17.5%) <input type="text" name="" id="cgst" style="background-color:lightgrey;" readonly>
<br>
SGST (19.2%) <input type="text" name="" id="sgst" style="background-color:lightgrey;" readonly>
<br>
GST <input type="text" name="" id="gst" style="background-color:lightgrey;" readonly>
<br>
Count(25%) <input type="text" name="" id="mycount" style="background-color:lightgrey;" readonly >
<br>
Net Price <input type="text" name="" id="nprice" style="background-color:lightgrey;" readonly>
